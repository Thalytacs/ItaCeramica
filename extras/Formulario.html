<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Formulário</title>
  <link rel="stylesheet" href="Estilo.css">
</head>

<body>

  <center>
      <h1> Formulário </h1>
  </center>

  <form action="https://formspree.io/f/mdovqbey" method="post">
    <fieldset>
      <legend> Identificação </legend>
      <label for="name"> Nome Completo* </label><br>
      <input type="text" name="nome" placeholder="Nome Completo" size="50" required><br>
      <br>
    </fieldset>
    <br>

    <fieldset>
      <legend> Avaliação do site </legend>
      <p> Avalie a qualidade do site* </p>
      <input type="radio" id="avaliacao" name="Avalição" value="Ótimo" required>
      <label for="Ótimo"> Ótimo </label><br>
      <input type="radio" id="avaliacao" name="Avalição" value="Bom">
      <label for="Bom"> Bom </label><br>
      <input type="radio" id="avaliacao" name="Avalição" value="Mediano">
      <label for="Mediano"> Mediano </label><br>
      <input type="radio" id="avaliacao" name="Avalição" value="Ruim">
      <label for="Ruim"> Ruim </label><br>
      <input type="radio" id="avaliacao" name="Avalição" value="Péssimo">
      <label for="Péssimo"> Péssimo </label><br>
      <br>
      <label for="avalie"> Comentário extra(Reclamações, sugestões...): </label><br>
      <textarea type="text" rows="10" cols="30">
  </textarea>
    </fieldset>

    <br>
    <button type="submit">Enviar</button>
  </form>
